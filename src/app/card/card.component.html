<div>
    <h2>Space X Launch Program</h2>
    </div>
<div class="card-container">
    <div class="card" *ngFor="let card of cardList">
        <div class="card-content" >
            <img [src]="card.links.mission_patch" alt="imag" class="card-image">
            <table class="table-class">
               
                <tr>
                    <td colspan="2"><b>{{card.mission_name}}</b></td>
                  </tr>
                <tr>
                    <td><b>MissionID</b></td>
                    <td>{{card.mission_id}}</td>
                  </tr>
                  <tr>
                    <td><b>Launch Year</b></td>
                    <td>{{card.launch_year}}</td>
                  </tr>
                <tr>
                    <td><b>Successful Launch</b></td>
                    <td>{{card.launch_success}}</td>
                  </tr>
                  
                  <tr>
                    <td><b>Successful Landing</b></td>
                    <td></td>
                  </tr>
              </table>
        </div>
    </div>
</div>
